<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .message-container {
          display: none;
          position: fixed;
          top: 80%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background-color: #1c7991;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
          z-index: 9999;
        }
      </style>
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Slice n Dice</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-casual-btn">TRAIN</button>
        <button type="button" class="play-casual-btn" onclick="showMessage()">INSTRUCTIONS</button>

                <div id="message" class="message-container">
                <p>Use your sword to slice and dice the cubicles to earn points. <br> 
                    You are given 1 life and you should not allow any cubic to fall without <br>
                    being sliced otherwise you lose.
                </p>
                <button type="button" onclick="hideMessage()">Close</button>
                </div>
		<div class="credits">A simple yet fun game made by <a href="https://cmiller.tech">Henry Mbewe</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>

<script src="script.js"></script>
<script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }
  </script>

</body>
</html>
